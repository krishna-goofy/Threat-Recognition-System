<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register - Threat Recognition System</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    /* Global Styles */
    body {
      font-family: 'Montserrat', sans-serif;
      background: url('{{ url_for("static", filename="images/register-bg.jpg") }}') no-repeat center center;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    /* Registration Card */
    .register-card {
      background: rgba(255, 255, 255, 0.75);
      border: none;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      padding: 2rem;
      max-width: 400px;
      width: 100%;
    }
    .register-card h2 {
      font-weight: 700;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .form-control {
      border-radius: 10px;
    }
    .btn-custom {
      border-radius: 50px;
      padding: 0.75rem 2rem;
      font-size: 1.1rem;
      transition: transform 0.3s;
    }
    .btn-custom:hover {
      transform: translateY(-3px);
    }
    .text-center a {
      color: #007bff;
      text-decoration: none;
    }
    .text-center a:hover {
      text-decoration: underline;
    }
    .alert {
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="register-card">
    <h2>Register</h2>
    <form method="POST" action="{{ url_for('register') }}">
      <div class="mb-3">
        <label for="username" class="form-label">Username:</label>
        <input type="text" name="username" class="form-control" id="username" placeholder="Enter username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" name="password" class="form-control" id="password" placeholder="Enter password" required>
      </div>
      <div class="mb-3">
        <label for="admin_code" class="form-label">Admin Code (if applicable):</label>
        <input type="text" name="admin_code" class="form-control" id="admin_code" placeholder="Enter admin code if you have one">
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-custom">Register</button>
      </div>
    </form>
    <p class="mt-3 text-center">Already have an account? <a href="{{ url_for('login') }}">Login here</a>.</p>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mt-3">
          {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
  </div>
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
